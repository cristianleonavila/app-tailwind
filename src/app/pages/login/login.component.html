<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <app-theme-selector />
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-16 w-auto" src="https://www.almalogix.com/public/img/menus/Logo.png" alt="Your Company">
    <h2 class="mt-10 text-center tracking-tight ">Por favor inicie sesión</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm/6 font-medium ">Identificación de Usuario</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" autocomplete="email" required class="block w-full input">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium ">Contraseña</label>
          <div class="text-sm">
            <a href="#" class="font-semibold btn-link">¿Olvidó su clave?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full input">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full btn btn-primary">
          <i class="fa fa-lock"></i>Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
